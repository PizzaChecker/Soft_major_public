{% extends "layout.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger">
                <h1 class="display-4 mb-4">An Error has occurred</h1>
                <p class="lead mb-3">Oops... an error has occurred, sorry!<br>Please try again at a later time while we try to fix this</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go home instead</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
